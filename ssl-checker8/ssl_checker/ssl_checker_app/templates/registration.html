{% block content %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
<style>
    body {
      background-color: 	rgba(0, 0, 0, 0.4);
        color: white;
        margin-left:15px;
        margin-right:60px;
    }
    input{
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    h1 {
        margin-top: 50px;
    }
    .button {
      color:white;
      background-color: transparent;
      border: solid white 1px;
      border-radius: 5px;
      padding: 6px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top:5px;
    }

    .editable-field {
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 10px;
    }

    .editable-label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
</style>
  <h2>Rejestracja</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zarejestruj</button>
  </form>
{% endblock %}
